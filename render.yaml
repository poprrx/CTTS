services:
  - type: web
    name: courtney-tts
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --reuse-port --reload main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.10
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: courtney-tts-db
          property: connectionString
    
  - type: pserv
    name: courtney-tts-db
    env: postgresql
    plan: free
    databaseName: courtney_tts
    databaseUser: courtney_user